<script type="text/javascript">
function val()
	{
		var fname=document.forms["miss"]["fname"].value;
		var mname=document.forms["miss"]["mname"].value;
		var lname=document.forms["miss"]["lname"].value;

		var mobile=document.forms["miss"]["mobileno"].value;

		var image=document.forms["miss"]["file"].value;
		var weight=document.forms["miss"]["weight"].value;
		var height=document.forms["miss"]["height"].value;
		var validate=true;		
			if(fname=="")
		{
				
			alert("Please enter first name");
			fname.focus();
			validate=false;
		}
			if(mname=="")
			{
				alert("Please enter middle name");
				mname.focus();
				validate=false;
			}
		if(lname=="")
		{
			alert("Please enter last name");
			lname.focus();
			validate=false;
		}
		
		if(address=="")
		{
			alert("Please enter Address");
			address.focus();
			validate=false;
		}
		if(mobile=="")
		{
			alert("Please enter Your Mobile Number");
			mobile.focus();
			validate=false;
		}
		if(mobile.length!=10)
		{
			alert("Entered Mobile Number should be of 10 digits");
			mobile.focus();
			validate=false;
		}
		if((gender.checked==false)&&(gender1.checked==false))
		{
			alert("Please select your gender");
			document.signup.r1.focus();
			validate=false;
		}
		if(age=="")
		{
			alert("Please enter age");
			age.focus();
			validate=false;
		}
		if(image=="")
		{
			alert("Please Upload Missing Person Photo");
			image.focus();
			validate=false;
		}
		if(weight=="")
		{
			alert("Please enter Weight");
			weight.focus();
			validate=false;
		}
		if(height=="")
		{
			alert("Please enter Height");
			height.focus();
			validate=false;
		}
		
		if(validate==true)
		{
			confirm("Record Added Succesfully");
			window.open("miss.java");
			return true;
		}
		else
		{
			window.history.back();
			return false;
		}
	}
</script>
